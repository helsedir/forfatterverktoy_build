<article> <div class="row relative"> <div class="col-md-8"> <h1>Retningslinje</h1> </div> <div class="col-md-4 previewbuttoncontainer"> <preview-button></preview-button> </div> </div> <section> <form role="form" ng-submit="updateOrCreateGuideline()"> <div class="form-group"> <label for="shortTitle">Korttittel</label> <input type="text" class="form-control" id="shortTitle" ng-model="guideline.shortTitle" required> </div> <div class="form-group"> <label for="title">Tittel</label> <input type="text" class="form-control" id="title" ng-model="guideline.title" required> </div> <div class="form-group"> <label for="text">Text</label> <textarea ng-model="guideline.text" redactor="block.setClass('red')"></textarea> </div> <div class="form-group col-md-6"> <label for="englishTitle">Engelsk Tittel</label> <div class="input-group"> <input type="text" class="form-control" id="englishTitle" ng-model="guideline.englishTitle"> <span class="input-group-addon"> <span class="glyphicon glyphicon-info-sign" popover="Engelsk tittel for retningslinjen" popover-append-to-body="true"></span> </span> </div> </div> <div class="form-group col-md-6"> <label for="disclaimer">Disclaimer</label> <input type="text" class="form-control" id="disclaimer" ng-model="guideline.disclaimer"> </div> <div class="form-group col-md-6"> <label for="language">Språk</label> <div class="input-group"> <input type="text" class="form-control" id="language" ng-model="guideline.language" placeholder="Norsk"> <span class="input-group-addon"> <span class="glyphicon glyphicon-info-sign" popover="Språket retningslinjen er skrevet på" popover-append-to-body="true"></span> </span> </div> </div> <div class="form-group col-md-6"> <label for="sponsors">Sponsorer</label> <input type="text" class="form-control" id="sponsors" ng-model="guideline.sponsors"> </div> <div class="form-group col-md-6"> <label for="owner">Eier</label> <div class="input-group"> <input type="text" class="form-control" id="owner" ng-model="guideline.owner" placeholder="Helsedirektoratet"> <span class="input-group-addon"> <span class="glyphicon glyphicon-info-sign" popover="Navn på eier av retningslinjen" popover-append-to-body="true"></span> </span> </div> </div> <div class="form-group col-md-6"> <label for="type">Type</label> <select class="form-control" id="type" ng-model="guideline.type"> <option value="0">None <option value="1">Guideline <option value="2">Circulara </select> </div> <div class="form-group col-md-12"> <label for="type">Publiseringsstatus</label> <select class="form-control" id="type" ng-model="guideline.publishedStage"> <option value="0">Kladd <option value="1">På høring <option value="2">Publisert </select> </div> <button type="submit" class="btn btn-primary btn-lg">Lagre</button> <button ng-show="guideline.guidelineId" type="button" class="btn btn-link btn-delete" ng-confirm-click="Er du sikker på at du vil slette retningslinjen {{guideline.shortTitle}}" ng-click="removeGuidelineBtnClick(guideline.guidelineId)">Slett <span class="glyphicon glyphicon-remove"></span></button> </form> </section> <br><br> <!-- List Of Sections in guideline --> <sections-list></sections-list> <!-- List Of Authors in guideline --> <authors-list></authors-list> <small ng-show="guideline.guidelineId"> <p><b>Opprettet av:</b> {{guideline.createdBy}}, <i>{{guideline.createdDate | date}}</i> <b>Oppdatert av:</b> {{guideline.updatedBy}}, <i>{{guideline.updatedDate | date}}</i></p> </small> </article>
