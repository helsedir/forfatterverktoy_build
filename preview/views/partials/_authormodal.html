<div class="modal"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button> <div class="col-md-4"> <h4 class="modal-title">Velg forfatter</h4> </div> <div class="form-group col-md-5 searchboxmodal pull-right"> <div class="input-group"> <input id="search" ng-model="searchText.name" class="form-control"> <div class="input-group-addon"> <span class="glyphicon glyphicon-search"></span> </div> </div> </div> </div> <div class="modal-body"> <table class="table table-pointer"> <thead> <tr> <th># <th>Navn <th>Epost <th>Velg   <tbody> <tr ng-repeat="author in authors | filter:searchText" ng-class="{success: author.checked}"> <td ng-click="author.checked = !author.checked">{{author.authorId}} <td ng-click="author.checked = !author.checked">{{author.name}} <td ng-click="author.checked = !author.checked">{{author.email}} <td> <input type="checkbox" ng-model="author.checked">    </table> <button type="button" class="btn btn-secondary pull-right" ng-click="openCreateAuthor()" aria-hidden="true">Opprett ny forfatter <span ng-class="{ 'glyphicon-chevron-up': !isCollapsed, 'glyphicon-chevron-down': isCollapsed}" class="glyphicon"></span></button> <br><br><br> <div collapse="isCollapsed"> <div class="well newauthor"> <form role="form" ng-submit="saveAuthor()"> <div class="form-group col-sm-6"> <label for="name">Navn</label> <input type="text" class="form-control" id="name" ng-model="author.name" required> </div> <div class="form-group col-sm-6"> <label for="phone">Telefon</label> <input type="text" class="form-control" id="phone" ng-model="author.phoneNr"> </div> <div class="form-group col-sm-6"> <label for="email">Epost</label> <input type="email" class="form-control" id="email" ng-model="author.email"> </div> <div class="form-group col-sm-6"> <label for="address">Adresse</label> <input type="text" class="form-control" id="address" ng-model="author.adress"> </div> <div class="pull-right"> <button type="submit" class="btn btn-primary">Lagre forfatter</button> </div> </form> </div> </div> </div> <div class="modal-footer"> <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Avbryt</button> <button type="button" class="btn btn-primary" ng-click="save()" data-dismiss="modal" aria-hidden="true" ng-class="{disabled: !isCollapsed}">Lagre</button> </div> </div> </div> </div>
