<section class="well" id="Taxonomy-codes" ng-show="picoCode.picoCodeId"> <h3>Taxonomy codes</h3> <table class="table table-hover table-pointer" ng-show="picoCode.taxonomyCodes.length > 0"> <thead> <tr> <th># <th class="hidden-xs">Opprettet <th class="hidden-xs">Oppdatert <th>Schemasystem <th>Code <th>   <tbody> <tr ng-repeat="taxonomyCode in picoCode.taxonomyCodes"> <td class="col-sm-1" btn-href="{{baseUrl}}{{picoCode.picoCodeId}}/taxonomyCode/{{taxonomyCode.taxonomyCodeId}}">{{$index+1}} <td class="col-sm-2 hidden-xs" btn-href="{{baseUrl}}{{picoCode.picoCodeId}}/taxonomyCode/{{taxonomyCode.taxonomyCodeId}}">{{taxonomyCode.createdDate | date}} <td class="col-sm-2 hidden-xs" btn-href="{{baseUrl}}{{picoCode.picoCodeId}}/taxonomyCode/{{taxonomyCode.taxonomyCodeId}}">{{taxonomyCode.updatedDate | date}} <td class="col-sm-2" btn-href="{{baseUrl}}{{picoCode.picoCodeId}}/taxonomyCode/{{taxonomyCode.taxonomyCodeId}}">{{taxonomyCode.schemaSystem}} <td class="col-sm-2 breakall" btn-href="{{baseUrl}}{{picoCode.picoCodeId}}/taxonomyCode/{{taxonomyCode.taxonomyCodeId}}">{{taxonomyCode.code}} <td class="text-right col-sm-3"> <button type="button" class="btn btn-link btn-delete" ng-click="deleteTaxonomyCodeBtnClick($index)" ng-confirm-click="Er du sikker pÃ¥ at du vil slette taxonomy code med id {{taxonomyCode.taxonomyCodeId}}">Slett <span class="glyphicon glyphicon-remove"></span></button> <button type="button" class="btn btn-link" btn-href="{{baseUrl}}{{picoCode.picoCodeId}}/taxonomyCode/{{taxonomyCode.taxonomyCodeId}}">Rediger <span class="glyphicon glyphicon-pencil"></span></button>    </table> <button ng-show="picoCode.picoCodeId" type="button" class="btn btn-secondary" ng-click="addTaxonomyCodeBtnClick()">Legg til Taxonomy Code</button> </section>
