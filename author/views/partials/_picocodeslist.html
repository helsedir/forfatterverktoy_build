<section class="well" id="Pico-codes" ng-show="pico.picoId"> <h3>Pico Codes</h3> <table class="table table-hover table-pointer" ng-show="pico.picoCodes.length > 0"> <thead> <tr> <th># <th>Opprettet <th>Oppdatert <th>   <tbody> <tr ng-repeat="picoCode in pico.picoCodes" ng-hide="picoCode.isDeleted"> <td btn-href="{{baseUrl}}{{pico.picoId}}/picoCode/{{picoCode.picoCodeId}}">{{picoCode.picoCodeId}} <td btn-href="{{baseUrl}}{{pico.picoId}}/picoCode/{{picoCode.picoCodeId}}">{{picoCode.createdDate | date}} <td btn-href="{{baseUrl}}{{pico.picoId}}/picoCode/{{picoCode.picoCodeId}}">{{picoCode.updatedDate | date}} <td class="text-right col-sm-3"> <button type="button" class="btn btn-link btn-delete" ng-click="deletePicoCodeBtnClick($index)" ng-confirm-click="Er du sikker pÃ¥ at du vil slette Pico code med id {{picoCode.picoCodeId}}">Slett <span class="glyphicon glyphicon-remove"></span></button> <button type="button" class="btn btn-link" btn-href="{{baseUrl}}{{pico.picoId}}/picoCode/{{picoCode.picoCodeId}}">Rediger <span class="glyphicon glyphicon-pencil"></span></button>    </table> <button ng-show="pico.picoId" type="button" class="btn btn-secondary" ng-click="addPicoCodeBtnClick()">Legg til</button> </section>
