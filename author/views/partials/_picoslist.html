<section id="Picos" ng-show="recommendation.recommendationId" class="well"> <h3>Picos</h3> <table class="table table-hover table-pointer"> <thead> <tr> <th># <th>Opprettet <th>Oppdatert <th>   <tbody> <tr ng-repeat="pico in recommendation.picos" ng-hide="pico.isDeleted"> <td btn-href="/guideline/{{guidelineId}}/section/{{sectionId}}/recommendation/{{recommendation.recommendationId}}/pico/{{pico.picoId}}">{{$index}} <td btn-href="/guideline/{{guidelineId}}/section/{{sectionId}}/recommendation/{{recommendation.recommendationId}}/pico/{{pico.picoId}}">{{pico.createdDate | date}} <td btn-href="/guideline/{{guidelineId}}/section/{{sectionId}}/recommendation/{{recommendation.recommendationId}}/pico/{{pico.picoId}}">{{pico.updatedDate | date}} <td class="text-right col-sm-3"> <button type="button" class="btn btn-link btn-delete" ng-click="deletePicoBtnClick($index)" ng-confirm-click="Er du sikker på at du vil slette PICO med id {{pico.picoId}}">Slett <span class="glyphicon glyphicon-remove"></span></button> <button type="button" class="btn btn-link" btn-href="/guideline/{{guidelineId}}/section/{{sectionId}}/recommendation/{{recommendation.recommendationId}}/pico/{{pico.picoId}}">Rediger <span class="glyphicon glyphicon-pencil"></span></button>    </table> <button type="button" class="btn btn-secondary" ng-click="addPicoBtnClick()">Legg til pico</button> <button type="button" class="btn btn-secondary" ng-click="editSortOrderPicosBtnClick()">Endre rekkefølge</button> </section>
