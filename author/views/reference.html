  <section id="References">
    
    <div class="col-md-6">
        <h2>Referanser</h2>
    </div>
    

    <div class="form-group col-md-4 searchbox pull-right">
        <div class="input-group">
            <input id="search" ng-model="searchText" class="form-control">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-search"></span>
            </div>
        </div>
    </div>

    <table class="table table-hover  table-pointer">
        <thead>
            <tr>
                <th></th><th></th>
            </tr>
        </thead>
       <tr ng-repeat="reference in references | filter:searchText" ng-hide="reference.isDeleted"> 
            <td ng-click="updateReferenceBtnClick({{reference.referenceId}}, $index)">
                   <span ng-if="reference.author">{{reference.author}}. </span><span ng-if="reference.title">{{reference.title}}. </span> <span ng-if="reference.journal">{{reference.journal}}. </span> <span ng-if="reference.year">{{reference.year}}</span><span ng-if="reference.volume">;{{reference.volume}}</span><span ng-if="reference.issue">({{reference.issue}})</span><span ng-if="reference.pageStart">:{{reference.pageStart}}</span><span ng-if="reference.pageEnd">-{{reference.pageEnd}}. </span><span ng-if="reference.pmid">PubMed PMID: {{reference.pmid}}. </span> <span ng-if="reference.url" class="breakall">Avaliable from: {{reference.url}} </span>
            </td>
            <td class="col-xs-4">
                <div class="btn-group pull-right">
                
                <button type="button" class="btn btn-link btn-delete" ng-click="deleteReferenceBtnClick($index)" ng-confirm-click="Er du sikker pÃ¥ at du vil slette referansen">Slett <span class="glyphicon glyphicon-remove"></span></button>
                <button type="button" class="btn btn-link" ng-click="updateReferenceBtnClick({{reference.referenceId}}, $index)">Rediger <span class="glyphicon glyphicon-pencil"></span></button>
                </div>
                </td>
        </tr>
    </table>
    <button type="button" class="btn btn-primary" ng-click="createReferenceBtnClick()">Ny referanse</button>
  </section>
