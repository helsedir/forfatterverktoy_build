<form class="form-login" role="form"> <h2 class="form-login-heading">Registrer ny bruker</h2> <input type="text" class="form-control" placeholder="Brukernavn" data-ng-model="registration.userName" required autofocus> <input type="text" class="form-control" placeholder="Epost" data-ng-model="registration.email" required> <input type="password" class="form-control" placeholder="Passord" data-ng-model="registration.password" required> <input type="password" class="form-control" placeholder="Bekreft passord" data-ng-model="registration.confirmPassword" required> <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="signUp()">Registrer</button> <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'"> {{message}} </div> </form>
