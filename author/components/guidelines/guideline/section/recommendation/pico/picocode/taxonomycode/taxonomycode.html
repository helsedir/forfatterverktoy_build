<article>
		
		<form role="form" ng-submit="updateOrCreateTaxonomyCode()">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" ng-model="taxonomyCode.name">
			</div>
			<div class="form-group">
				<label for="shortName">Short Name</label>
				<input type="text" class="form-control" id="shortName" ng-model="taxonomyCode.shortName">
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<input type="text" class="form-control" id="description" ng-model="taxonomyCode.description">
			</div>
			<div class="form-group col-md-6">
				<label for="code">Code</label>
				<input type="text" class="form-control" id="code" ng-model="taxonomyCode.code">
			</div>
			<div class="form-group col-md-6">
				<label for="querySource">QuerySource</label>
				<input type="text" class="form-control" id="querySource" ng-model="taxonomyCode.querySource">
			</div>
			<div class="form-group col-md-6">
				<label for="schemaSystem">SchemaSystem</label>
				<input type="text" class="form-control" id="schemaSystem" ng-model="taxonomyCode.schemaSystem" readonly>
			</div>
			<div class="form-group col-md-6">
				<label for="schemaId">SchemaId</label>
				<input type="text" class="form-control" id="schemaId" ng-model="taxonomyCode.schemaId" readonly>
			</div>
			<button type="submit" class="btn btn-primary btn-lg">Lagre</button>
			<button ng-show="taxonomyCode.taxonomyCodeId" type="button" class="btn btn-link btn-delete" ng-confirm-click="Er du sikker pÃ¥ at du vil slette taxonomy code?" ng-click="removeTaxonomyCodeBtnClick()">Slett <span class="glyphicon glyphicon-remove"></span></button>
			<br><br>
		</form>

	<metadata ng-show="taxonomyCode.taxonomyCodeId" created-by="{{taxonomyCode.createdBy}}" updated-by="{{taxonomyCode.updatedBy}}" created-date="{{taxonomyCode.createdDate}}" updated-date="{{taxonomyCode.updatedDate}}"></metadata>
</article>
