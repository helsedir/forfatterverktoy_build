<article>
	<section id="Pico">
		
		<form role="form" ng-submit="updateOrCreatePicoCode()">
			<div class="form-group">
				<label for="ontologyName">OntologyName</label>
				<!--input type="text" class="form-control" id="ontologyName" ng-model="picoCode.ontologyName"-->
				<select ng-model="picoCode.ontologyName" id="ontologyName" class="form-control">
					<option>ICD-10</option>
					<option>ICPC-2</option>
					<option>SNOMED</option>
					<option>ATC</option>
				</select>
			</div>
			<!--<div class="form-group">
					<label for="ontologyCode">OntologyCode</label>
					<input type="text" class="form-control" id="ontologyCode" ng-model="picoCode.ontologyCode">
			</div>
			<div class="form-group">
					<label for="schemaSystem">SchemaSystem</label>
					<input type="text" class="form-control" id="schemaSystem" ng-model="picoCode.schemaSystem">
			</div>-->
			<div class="form-group">
				<label for="type">Pico Type</label>
				<select class="form-control" id="type" ng-model="picoCode.picoType">
					<option value="0">Population</option>
					<option value="1">Intervention</option>
					<option value="2">Control</option>
					<option value="3">Outcome</option>
				</select>
			</div>
		
			<button type="submit" class="btn btn-primary btn-lg">Lagre</button>
			<button ng-show="picoCode.picoCodeId" type="button" class="btn btn-link btn-delete" ng-confirm-click="Er du sikker pÃ¥ at du vil slette pico code?" ng-click="deletePicoCodeBtnClick()">Slett <span class="glyphicon glyphicon-remove"></span></button>
		</form>
	</section>
	<br><br>
	<taxonomycodes-list></taxonomycodes-list>

	<metadata ng-show="picoCode.picoCodeId" created-by="{{picoCode.createdBy}}" updated-by="{{picoCode.updatedBy}}" created-date="{{picoCode.createdDate}}" updated-date="{{picoCode.updatedDate}}"></metadata>
</article>
