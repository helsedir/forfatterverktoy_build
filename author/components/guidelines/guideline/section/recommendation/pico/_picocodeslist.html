<section class="well" id="Pico-codes" ng-show="pico.picoId">
    <h3>Pico Codes</h3>
    <table class="table table-hover table-pointer" ng-show="pico.picoCodes.length > 0">
        <thead>
            <tr>
                <th>#</th>
                <th class="hidden-xs">Opprettet</th>
                <th>Oppdatert</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="picoCode in pico.picoCodes">
                <td class="col-sm-1" btn-href="{{baseUrl}}{{pico.picoId}}/picoCode/{{picoCode.picoCodeId}}">{{$index+1}}</td>
                <td class="col-sm-2 hidden-xs" btn-href="{{baseUrl}}{{pico.picoId}}/picoCode/{{picoCode.picoCodeId}}">{{picoCode.createdDate | date}}</td>
                <td class="col-sm-2" btn-href="{{baseUrl}}{{pico.picoId}}/picoCode/{{picoCode.picoCodeId}}">{{picoCode.updatedDate | date}}</td>
                <td class="text-right col-sm-3">
                    <button type="button" class="btn btn-link btn-delete" ng-click="deletePicoCodeBtnClick($index)" ng-confirm-click="Er du sikker pÃ¥ at du vil slette Pico code med id {{picoCode.picoCodeId}}">Slett <span class="glyphicon glyphicon-remove"></span></button>
                    
                    <button type="button" class="btn btn-link" btn-href="{{baseUrl}}{{pico.picoId}}/picoCode/{{picoCode.picoCodeId}}">Rediger <span class="glyphicon glyphicon-pencil"></span></button>
                </td>
            </tr>
        </tbody>
    </table>
    <button ng-show="pico.picoId" type="button" class="btn btn-secondary" ng-click="addPicoCodeBtnClick()">Legg til</button>
</section>
