<article>
	<div class="row relative">
		<div class="col-md-8 resourceheader">
			<h1>Anbefaling</h1>&nbsp;&nbsp;&nbsp; 
			<published-status></published-status>
		</div>
		<div class="col-md-4 previewbuttoncontainer">
			<preview-button></preview-button>
		</div>
	</div>

	<section id="Recommendation">
		<form role="form" ng-submit="updateOrCreateRecommendation()">
			<div class="form-group">
				<label for="heading">Tittel</label>
				<input type="text" class="form-control" id="heading" ng-model="recommendation.heading" required>
			</div>
			<div class="form-group">
				<label for="text">Tekst</label>
				<textarea  id="text" ng-model="recommendation.text" redactor></textarea>
			</div>
			<div class="form-group">
				<label for="practicalAdvice">Praktisk info</label>
				<textarea id="practicalAdvice" ng-model="recommendation.practicalAdvice" redactor="{minHeight: 200}"></textarea>
			</div>
			<div class="form-group">
				<label for="rational">Begrunnelse</label>
				<textArea type="text" class="form-control" id="rational" ng-model="recommendation.rational" redactor="{minHeight: 200}"></textArea>
			</div>
			<div class="form-group col-md-6">
				<label for="strength">Styrke på anbefalingen</label>
				<select id="strength" ng-model="recommendation.strength" class="form-control" required>
					<option value="null">Ingen</option>
					<option value="weak">Svak</option>
					<option value="strong">Sterk</option>
				</select>
			</div>
			<div class="form-group col-md-6">
				<label for="target_group">Målgruppe</label>
				<div class="input-group">
					<input type="text" class="form-control" id="target_group" ng-model="recommendation.targetGroup">
					<span class="input-group-addon" popover-trigger="mouseenter" popover="Målgruppe for anbefalingen" popover-append-to-body="true">
						<span class="glyphicon glyphicon-info-sign"></span>
					</span>
				</div>
				
			</div>
			<div class="form-group col-md-12">
				<label for="type">Publiseringsstatus</label>
				<select class="form-control" id="type" ng-model="recommendation.publishedStage">
					<option value="0">Kladd</option>
					<option value="1">Høringsutkast</option>
					<option value="2">Publisert</option>
				</select>
			</div>
				<button type="submit" class="btn btn-primary btn-lg">Lagre</button>
				<button ng-show="recommendation.recommendationId" type="button" class="btn btn-link btn-delete" ng-confirm-click="Er du sikker på at du vil slette anbefaling {{recommendation.heading}}" ng-click="deleteRecommendationBtnClick()">Slett <span class="glyphicon glyphicon-remove"></span></button>
			<br><br>
		</section>
		<picos-list></picos-list>
		<references-list></references-list>
		<emrinfo-list></emrinfo-list>
		<keyinfo-list></keyinfo-list>
		
		<metadata ng-show="recommendation.recommendationId" created-by="{{recommendation.createdBy}}" updated-by="{{recommendation.updatedBy}}" created-date="{{recommendation.createdDate}}" updated-date="{{recommendation.updatedDate}}"></metadata>
	</article>
