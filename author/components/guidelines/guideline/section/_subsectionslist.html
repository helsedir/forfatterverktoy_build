<section id="Sections" class="well" ng-show="section.sectionId">
	<h3>Underseksjoner</h3>
	<table class="table table-hover table-pointer" >
		<thead>
			<tr>
				<th class="hidden-xs">#</th>
				<th>Tittel</th>
				<th class="text-right hidden-xs">Oppdatert</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="childSection in section.childSections">
				<td class="col-sm-1 hidden-xs" btn-href="{{baseUrl}}{{childSection.sectionId}}">{{$index+1}}</td>
				<td class="breakall" btn-href="{{baseUrl}}{{childSection.sectionId}}">{{childSection.heading}}</td>
				<td class="text-right col-sm-2 hidden-xs" btn-href="{{baseUrl}}{{childSection.sectionId}}">{{childSection.updatedDate | date}}</td>
				<td class="text-right col-sm-3">
					<button type="button" class="btn btn-link btn-delete" ng-click="deleteSectionBtnClick($index)" ng-confirm-click="Er du sikker på at du vil slette seksjonen {{childSection.heading}}">Slett <span class="glyphicon glyphicon-remove"></span></button>
					
					<button type="button" class="btn btn-link" btn-href="{{baseUrl}}{{childSection.sectionId}}">Rediger <span class="glyphicon glyphicon-pencil"></span></button>
				</td>
				
			</tr>
		</tbody>
	</table>
	<button type="button" class="btn btn-secondary" ng-click="addSectionBtnClick()">Legg til underseksjon</button>
	<button ng-show="section.childSections.length > 1" type="button" class="btn btn-secondary" ng-click="editSortOrderSubsectionsBtnClick()">Endre rekkefølge</button>

</section>
