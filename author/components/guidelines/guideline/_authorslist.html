<section id="authors" class="well" ng-show="guideline.guidelineId">
	<h3>Forfattere</h3>
	<table class="table  table-hover">
		<thead>
			<tr>
				<th class="hidden-xs">#</th>
				<th>Navn</th>
				<th>Epost</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="author in guideline.authors">
				<td class="hidden-xs">{{$index+1}}</td>
				<td class="breakall">{{author.name}}</td>
				<td class="breakall">{{author.email}}</td>
			</tr>
		</tbody>
	</table>
	<button type="button" class="btn btn-secondary" ng-click="addAuthorBtnClick()">Rediger forfatterlisten</button>
</section>
